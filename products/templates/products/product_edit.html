{% extends "base.html" %}

{% block body %}
<div class="container mt-4">
    <h3 class="text-center mb-4">Edit Product</h3>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card bg-secondary mb-3">
                <div class="card-header">Update Product Details</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <a href="{% url 'products_index' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
